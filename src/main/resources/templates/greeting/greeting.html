<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header-css (title='Greeting')"/>
</head>
<body>
<div th:replace="fragments/header :: header-nav"/>

<main class="container">

  <h1 th:text="#{hello} + '!'">Hello !</h1>

<div th:switch="${#strings.toLowerCase(name)}">
  <h1 th:case="'null'" th:text="#{hello} + '!'">Hello !</h1>
  <h1 th:case="null" th:text="'The null pointer !'">Hello !</h1>
  <h1 th:case="*" th:text="#{hello} + ',' + ${name} +'!'"> Hello qqc !</h1>
</div>

</main>

<div th:replace="fragments/footer:: footer"/>
</body>
</html>
